<!DOCTYPE html>
<html lang="es" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Proyecto B787 Escalafón</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Alpine & Styles -->
    <script type="module" src="/src/app.js"></script>
  </head>
  <body x-data="{ 
    currentView: 'menu', 
    systemTime: new Date().toLocaleTimeString('en-US', {hour12: false}),
    activeATA: null,
    
    // Mock Data for Demo
    menuItems: [
      { id: 'general', title: 'GENERAL', subtitle: 'Familiarización', icon: 'info', size: 'large', color: 'cyan' },
      { id: 'ata', title: 'ATA CHAPTERS', subtitle: 'Sistemas', icon: 'grid', size: 'medium', color: 'blue' },
      { id: 'faults', title: 'FALLOS', subtitle: 'Troubleshooting', icon: 'alert', size: 'medium', color: 'amber' },
      { id: 'progress', title: 'PROGRESO', subtitle: 'Estadísticas', icon: 'chart', size: 'small', color: 'green' },
      { id: 'settings', title: 'CONFIG', subtitle: 'Sistema', icon: 'settings', size: 'small', color: 'slate' }
    ],
    
    questions: [
      { 
        id: 1, 
        text: '¿Cuál es la fuente principal de energía eléctrica en vuelo normal?', 
        options: ['Generadores VFSG', 'Batería Principal', 'APU', 'RAT'],
        correct: 0
      }
    ],
    
    init() {
      setInterval(() => {
        this.systemTime = new Date().toLocaleTimeString('en-US', {hour12: false});
      }, 1000);
    }
  }">

    <!-- TOP EICAS BAR -->
    <header class="fixed top-0 w-full h-14 bg-slate-900/90 border-b border-white/10 flex items-center justify-between px-6 z-50 backdrop-blur-sm">
      <div class="flex items-center gap-4">
        <div class="text-cyan-400 font-bold font-display text-lg tracking-widest">BOEING 787</div>
        <div class="h-4 w-[1px] bg-white/20"></div>
        <div class="text-xs text-slate-400 tracking-widest">MAINTENANCE TRAINING SYSTEM</div>
      </div>
      
      <div class="flex items-center gap-6 font-mono text-sm">
        <div class="flex items-center gap-2 text-slate-400">
          <span>FLT:</span>
          <span class="text-white">NO-ACTIVE</span>
        </div>
        <div class="flex items-center gap-2 text-slate-400">
          <span>UTC:</span>
          <span class="text-cyan-400" x-text="systemTime">00:00:00</span>
        </div>
        <div class="px-2 py-1 rounded border border-green-500/30 bg-green-500/10 text-green-400 text-xs font-bold animate-pulse">
          SYSTEM OK
        </div>
      </div>
    </header>

    <!-- MAIN CONTENT AREA -->
    <main class="pt-20 pb-10 px-4 md:px-8 h-screen overflow-y-auto scrollbar-hide flex flex-col">
      
      <!-- VIEW: MENU (BENTO GRID) -->
      <div x-show="currentView === 'menu'" 
           x-transition:enter="transition ease-out duration-300"
           x-transition:enter-start="opacity-0 scale-95"
           x-transition:enter-end="opacity-100 scale-100"
           class="flex-1 flex flex-col justify-center max-w-6xl mx-auto w-full">
        
        <div class="mb-8 text-center">
          <h1 class="text-4xl md:text-5xl font-display font-bold text-white mb-2 tracking-tight">SELECCIONA MÓDULO</h1>
          <p class="text-slate-400 font-mono">B787-8 / B787-9 DREAMLINER COURSEWARE</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-4 md:grid-rows-3 gap-4 h-[600px]">
          
          <!-- GENERAL (Large Item) -->
          <button @click="currentView = 'quiz'" 
                  class="group relative md:col-span-2 md:row-span-3 glass-panel rounded-2xl p-8 text-left transition-all duration-300 hover:bg-slate-800/50 hover:border-cyan-500/50 hover:box-glow flex flex-col justify-between overflow-hidden">
            <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
               <!-- Decorative Icon -->
               <svg class="w-48 h-48 text-cyan-500" fill="currentColor" viewBox="0 0 24 24"><path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"/></svg>
            </div>
            
            <div>
              <span class="inline-block px-2 py-1 rounded bg-cyan-950 border border-cyan-500/30 text-cyan-400 text-xs font-mono mb-4">MOD-01</span>
              <h2 class="text-3xl font-display font-bold text-white group-hover:text-cyan-400 transition-colors">GENERAL FAM</h2>
            </div>
            
            <div class="relative z-10">
              <p class="text-slate-400 mb-4 max-w-xs text-sm">Visión general de sistemas, dimensiones, zonas y prácticas de seguridad del B787.</p>
              <div class="flex items-center gap-2 text-cyan-400 font-mono text-sm font-bold group-hover:translate-x-2 transition-transform">
                <span>INICIAR MÓDULO</span>
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/></svg>
              </div>
            </div>
            
            <!-- Tech Decoration lines -->
            <div class="absolute bottom-8 right-8 flex gap-1">
              <div class="w-1 h-1 bg-cyan-500 rounded-full"></div>
              <div class="w-1 h-1 bg-cyan-500/50 rounded-full"></div>
              <div class="w-1 h-1 bg-cyan-500/20 rounded-full"></div>
            </div>
          </button>

          <!-- ATA CHAPTERS (Medium Item) -->
          <button @click="currentView = 'quiz'" 
                  class="group md:col-span-2 md:row-span-2 glass-panel rounded-2xl p-6 text-left transition-all duration-300 hover:bg-slate-800/50 hover:border-blue-500/50 hover:box-glow relative overflow-hidden">
            <div class="absolute -bottom-4 -right-4 opacity-5 group-hover:opacity-10 transition-opacity">
               <svg class="w-40 h-40 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"/></svg>
            </div>

            <span class="inline-block px-2 py-1 rounded bg-blue-950 border border-blue-500/30 text-blue-400 text-xs font-mono mb-3">SYS-ATA</span>
            <h2 class="text-2xl font-display font-bold text-white group-hover:text-blue-400 transition-colors mb-2">ATA CHAPTERS</h2>
            <p class="text-slate-400 text-xs mb-4">ATA 21, 24, 27, 29, 32, 42...</p>
            
            <div class="grid grid-cols-3 gap-2 mt-4 opacity-60">
              <div class="h-1 bg-blue-500 rounded w-full"></div>
              <div class="h-1 bg-blue-500 rounded w-2/3"></div>
              <div class="h-1 bg-blue-500 rounded w-full"></div>
            </div>
          </button>

          <!-- FAULTS (Medium Item) -->
          <button class="group md:col-span-1 md:row-span-1 glass-panel rounded-2xl p-6 text-left transition-all duration-300 hover:bg-slate-800/50 hover:border-amber-500/50 hover:box-glow border-l-4 border-l-amber-500">
            <div class="flex justify-between items-start mb-2">
              <span class="text-amber-500 font-mono text-xs font-bold">DIAGNOSTICS</span>
              <svg class="w-5 h-5 text-amber-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>
            </div>
            <h2 class="text-xl font-display font-bold text-white mb-1">FALLOS</h2>
            <p class="text-slate-500 text-xs">Troubleshooting simulation</p>
          </button>

          <!-- PROGRESS (Small Item) -->
          <button class="group md:col-span-1 md:row-span-1 glass-panel rounded-2xl p-6 text-left transition-all duration-300 hover:bg-slate-800/50 hover:border-green-500/50 hover:box-glow">
             <div class="flex justify-between items-start mb-2">
              <span class="text-green-500 font-mono text-xs font-bold">USER DATA</span>
              <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>
            </div>
            <h2 class="text-xl font-display font-bold text-white mb-1">85%</h2>
            <p class="text-slate-500 text-xs">Completion Rate</p>
          </button>

        </div>
      </div>

      <!-- VIEW: QUIZ (HUD STYLE) -->
      <div x-show="currentView === 'quiz'" 
           x-cloak
           class="flex-1 flex flex-col items-center justify-center max-w-4xl mx-auto w-full">
        
        <!-- HUD Header -->
        <div class="w-full flex justify-between items-end mb-4 border-b border-white/10 pb-2">
          <div>
             <button @click="currentView = 'menu'" class="text-slate-400 hover:text-white flex items-center gap-2 text-sm font-mono transition-colors">
               <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
               BACK TO MENU
             </button>
          </div>
          <div class="text-right">
            <div class="text-cyan-400 font-mono text-xs">ACTIVE MODE</div>
            <div class="text-white font-display text-xl tracking-wider">ATA 24 - ELECTRICAL</div>
          </div>
        </div>

        <!-- HUD Card -->
        <div class="w-full glass-panel hud-border p-8 md:p-12 relative">
          
          <!-- Decorative HUD lines -->
          <div class="absolute top-1/2 left-4 w-1 h-12 bg-white/10 rounded-full"></div>
          <div class="absolute top-1/2 right-4 w-1 h-12 bg-white/10 rounded-full"></div>

          <!-- Question Header -->
          <div class="flex justify-between items-center mb-8">
             <span class="font-mono text-cyan-500 text-sm border border-cyan-500/30 px-2 py-0.5 rounded bg-cyan-950/30">Q-01 / 10</span>
             <span class="font-mono text-slate-500 text-xs">DIFFICULTY: LVL 2</span>
          </div>

          <!-- Question Text -->
          <h3 class="text-2xl md:text-3xl font-display text-white mb-10 leading-relaxed">
            ¿Cuál es la fuente principal de energía eléctrica durante el vuelo normal en el B787?
          </h3>

          <!-- Options Grid -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <template x-for="(opt, index) in ['Generadores VFSG (Variable Frequency Starter Generator)', 'Batería Principal y APU', 'Ram Air Turbine (RAT)', 'IDG (Integrated Drive Generator)']">
              <button class="relative p-4 border border-white/10 bg-slate-800/30 hover:bg-cyan-900/20 hover:border-cyan-400/50 transition-all duration-200 text-left group overflow-hidden">
                <!-- Hover sweep effect -->
                <div class="absolute inset-0 bg-gradient-to-r from-transparent via-cyan-400/5 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-700"></div>
                
                <div class="flex items-center gap-4 relative z-10">
                  <div class="w-8 h-8 flex items-center justify-center border border-slate-600 rounded text-slate-400 font-mono text-sm group-hover:border-cyan-400 group-hover:text-cyan-400 transition-colors">
                    <span x-text="['A','B','C','D'][index]"></span>
                  </div>
                  <span class="text-slate-300 font-mono text-sm group-hover:text-white transition-colors" x-text="opt"></span>
                </div>
              </button>
            </template>
          </div>

          <!-- Bottom Controls -->
          <div class="mt-8 flex justify-end pt-6 border-t border-white/5">
            <button class="bg-cyan-600 hover:bg-cyan-500 text-white font-mono text-sm font-bold py-3 px-8 rounded shadow-lg shadow-cyan-500/20 hover:shadow-cyan-500/40 transition-all flex items-center gap-2">
              <span>CONFIRM SELECTION</span>
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7"/></svg>
            </button>
          </div>

        </div>

      </div>
    </main>

    <!-- Background Grid/Map Overlay -->
    <div class="fixed inset-0 pointer-events-none z-0 opacity-20" 
         style="background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px); background-size: 40px 40px;">
    </div>
    
  </body>
</html>
