<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="Professional Certification Platform">
    <title>ProCert Enterprise</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Logic Scripts -->
    <script type="module" src="/src/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        [x-cloak] { display: none !important; }
        body { font-family: 'Inter', sans-serif; }
        
        /* Custom Scrollbar for Enterprise Feel */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e5e7eb; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #d1d5db; }
    </style>
</head>

<body class="bg-gray-50 text-gray-900 font-sans antialiased min-h-screen flex flex-col selection:bg-indigo-600/20 selection:text-indigo-900">

    <!-- Main App Container -->
    <div x-data="app()" x-init="initApp()" @keydown.window="handleTeclado($event)"
        class="flex-1 flex flex-col max-w-6xl mx-auto w-full p-6 md:p-8 relative" x-cloak>

        <!-- TOAST -->
        <div x-show="toast.visible" 
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 translate-y-4" 
            x-transition:enter-end="opacity-100 translate-y-0"
            x-transition:leave="transition ease-in duration-200" 
            x-transition:leave-start="opacity-100 translate-y-0"
            x-transition:leave-end="opacity-0 translate-y-4"
            class="fixed bottom-6 right-6 z-50 px-4 py-3 rounded-lg shadow-xl border border-gray-200 bg-white flex items-center gap-3 text-sm font-medium"
            :class="toast.tipo === 'error' ? 'text-red-600 border-red-100' : 'text-emerald-600 border-emerald-100'">
            <div class="w-2 h-2 rounded-full" :class="toast.tipo === 'error' ? 'bg-red-500' : 'bg-emerald-500'"></div>
            <span x-text="toast.mensaje"></span>
        </div>

        <!-- HEADER -->
        <header x-show="vista !== 'cargando' && vista !== 'login'"
            class="mb-10 flex justify-between items-center border-b border-gray-200 pb-4">
            
            <div class="flex items-center gap-3">
                <div class="w-6 h-6 bg-indigo-600 rounded flex items-center justify-center text-white font-bold text-xs">P</div>
                <span class="font-medium text-gray-900 tracking-tight">ProCert <span class="text-gray-500">Enterprise</span></span>
            </div>

            <div x-show="auth.user" class="flex items-center gap-6">
                <div class="hidden md:flex flex-col items-end">
                    <p class="text-[10px] text-gray-500 uppercase tracking-wider font-semibold">Current Level</p>
                    <p class="text-xs text-gray-900 font-medium" x-text="nivelUsuario"></p>
                </div>
                <div class="h-8 w-8 rounded bg-gray-100 border border-gray-200 flex items-center justify-center text-xs text-gray-600 font-medium">
                    <span x-text="auth.user ? auth.user.name.charAt(0) : ''"></span>
                </div>
                <button @click="logout" class="text-xs text-gray-500 hover:text-indigo-600 transition-colors">
                    Sign Out
                </button>
            </div>
        </header>

        <!-- VISTA: LOADING -->
        <div x-show="vista === 'cargando'" class="flex-1 flex flex-col items-center justify-center">
            <div class="w-6 h-6 border-2 border-gray-200 border-t-indigo-600 rounded-full animate-spin mb-4"></div>
            <p class="text-gray-500 text-xs font-mono uppercase tracking-widest" x-text="mensajeCarga"></p>
        </div>

        <!-- VISTA: LOGIN -->
        <div x-show="vista === 'login'" class="flex-1 flex flex-col items-center justify-center">
            <div class="w-full max-w-[360px]">
                <div class="text-center mb-8">
                    <div class="w-10 h-10 bg-indigo-600 rounded-lg mx-auto mb-6 flex items-center justify-center text-white font-bold text-xl">P</div>
                    <h2 class="text-xl font-semibold text-gray-900 mb-2">Sign in to ProCert</h2>
                    <p class="text-gray-500 text-sm">Enter your credentials to continue.</p>
                </div>

                <form @submit.prevent="login" class="space-y-4">
                    <div>
                        <input type="email" x-model="auth.email"
                            class="w-full bg-white border border-gray-200 rounded-lg px-4 py-3 text-gray-900 placeholder-gray-400 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none transition-colors text-sm"
                            placeholder="name@company.com">
                    </div>
                    <div>
                        <input type="password" x-model="auth.password"
                            class="w-full bg-white border border-gray-200 rounded-lg px-4 py-3 text-gray-900 placeholder-gray-400 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none transition-colors text-sm"
                            placeholder="Password">
                    </div>
                    <button type="submit" :disabled="cargandoAuth"
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 rounded-lg transition-all disabled:opacity-50 disabled:cursor-not-allowed text-sm mt-2 shadow-sm shadow-indigo-100">
                        <span x-show="!cargandoAuth">Continue</span>
                        <span x-show="cargandoAuth">Authenticating...</span>
                    </button>
                </form>

                <div class="mt-6 pt-6 border-t border-gray-200 text-center">
                    <button @click="loginAnonimo" class="text-gray-500 hover:text-indigo-600 text-xs transition-colors">
                        Continue as Guest
                    </button>
                </div>
            </div>
        </div>

        <!-- VISTA: MENU (DASHBOARD) -->
        <div x-show="vista === 'menu'" class="flex-1 flex flex-col justify-center">
            <!-- Session Alert -->
            <div x-show="sesionGuardada" @click="recuperarSesion"
                class="mb-6 bg-white border border-gray-200 p-4 rounded-lg flex items-center justify-between cursor-pointer hover:border-indigo-300 transition-colors group shadow-sm">
                <div class="flex items-center gap-3">
                    <div class="w-1.5 h-1.5 bg-emerald-500 rounded-full"></div>
                    <span class="text-sm text-gray-600">Previous session found</span>
                </div>
                <span class="text-xs text-gray-500 group-hover:text-indigo-600 transition-colors">Resume &rarr;</span>
            </div>

            <div class="grid md:grid-cols-3 gap-4">
                <!-- General Module -->
                <button @click="cargarPreguntas('nuevas')"
                    class="group bg-white border border-gray-200 hover:border-indigo-300 hover:shadow-md p-6 rounded-xl text-left h-48 flex flex-col justify-between transition-all shadow-sm">
                    <div>
                        <div class="w-8 h-8 rounded bg-gray-50 flex items-center justify-center text-gray-400 mb-4 group-hover:text-indigo-600 group-hover:bg-indigo-50 transition-colors">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>
                        </div>
                        <h3 class="text-sm font-medium text-gray-900 mb-1 group-hover:text-indigo-700">General Assessment</h3>
                        <p class="text-xs text-gray-500">Comprehensive review of all modules.</p>
                    </div>
                    <div class="text-xs text-gray-500 group-hover:text-indigo-600 transition-colors">Start Assessment &rarr;</div>
                </button>

                <!-- System Module -->
                <div class="bg-white border border-gray-200 p-6 rounded-xl h-48 flex flex-col justify-between shadow-sm">
                    <div>
                        <div class="w-8 h-8 rounded bg-gray-50 flex items-center justify-center text-gray-400 mb-4">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/></svg>
                        </div>
                        <h3 class="text-sm font-medium text-gray-900 mb-1">Specific Modules</h3>
                        <p class="text-xs text-gray-500 mb-4">Focus on a specific technical area.</p>
                    </div>
                    <div class="relative">
                        <select x-model="ataSeleccionado"
                            @change="if(ataSeleccionado) cargarPreguntas(parseInt(ataSeleccionado))"
                            class="w-full bg-gray-50 border border-gray-200 rounded px-3 py-2 text-xs text-gray-700 outline-none focus:border-indigo-500 appearance-none cursor-pointer hover:bg-gray-100 transition-colors">
                            <option value="">Select Module...</option>
                            <template x-for="ata in atas" :key="ata.id">
                                <option :value="ata.id" x-text="`${ata.id} - ${ata.nombre}`"></option>
                            </template>
                        </select>
                        <div class="absolute right-2 top-1/2 -translate-y-1/2 pointer-events-none text-gray-500">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
                        </div>
                    </div>
                </div>

                <!-- Error Review -->
                <button @click="cargarPreguntas('fallos')"
                    class="group bg-white border border-gray-200 hover:border-indigo-300 hover:shadow-md p-6 rounded-xl text-left h-48 flex flex-col justify-between transition-all shadow-sm">
                    <div>
                        <div class="w-8 h-8 rounded bg-gray-50 flex items-center justify-center text-gray-400 mb-4 group-hover:text-red-500 group-hover:bg-red-50 transition-colors">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>
                        </div>
                        <h3 class="text-sm font-medium text-gray-900 mb-1 group-hover:text-red-600">Error Review</h3>
                        <p class="text-xs text-gray-500">Review incorrect answers.</p>
                    </div>
                    <div class="text-xs text-gray-500 group-hover:text-red-600 transition-colors">Review Now &rarr;</div>
                </button>
            </div>
        </div>

        <!-- VISTA: QUIZ -->
        <div x-show="vista === 'quiz'" class="flex-1 flex flex-col max-w-3xl mx-auto w-full">
            
            <!-- Stats Header -->
            <div class="flex items-center justify-between mb-8 pb-4 border-b border-gray-200">
                <div class="flex gap-6 text-xs">
                    <div>
                        <span class="text-gray-500 uppercase tracking-wider block mb-1">Total</span>
                        <span class="text-gray-900 font-mono font-medium" x-text="preguntas.length"></span>
                    </div>
                    <div>
                        <span class="text-gray-500 uppercase tracking-wider block mb-1">Correct</span>
                        <span class="text-emerald-600 font-mono font-medium" x-text="stats.correctas"></span>
                    </div>
                    <div>
                        <span class="text-gray-500 uppercase tracking-wider block mb-1">Errors</span>
                        <span class="text-red-600 font-mono font-medium" x-text="stats.incorrectas"></span>
                    </div>
                </div>
                <button @click="pausarQuiz" class="text-xs text-gray-500 hover:text-gray-900 transition-colors uppercase tracking-wider font-medium">
                    Exit
                </button>
            </div>

            <!-- Progress -->
            <div class="w-full bg-gray-200 h-1 rounded-full overflow-hidden mb-8">
                <div class="bg-indigo-600 h-full transition-all duration-300 ease-out" :style="`width: ${progresoPorcentaje}%`"></div>
            </div>

            <!-- Question -->
            <div class="flex-1">
                <div class="mb-6">
                    <span class="text-[10px] font-bold text-gray-500 border border-gray-200 px-2 py-1 rounded uppercase tracking-widest" 
                          x-text="`Question ${preguntaActual?.numero || '1'}`"></span>
                </div>

                <h2 class="text-xl md:text-2xl font-medium text-gray-900 leading-relaxed mb-10" x-text="preguntaActual?.texto"></h2>

                <div class="grid gap-3">
                    <template x-for="letra in ['A', 'B', 'C', 'D']">
                        <button @click="responder(letra)" :disabled="bloqueado"
                            class="w-full p-4 rounded-lg text-left border transition-all duration-200 flex items-start gap-4 group bg-white"
                            :class="claseBoton(letra).replace('border-blue-500', 'border-indigo-600').replace('bg-blue-500/10', 'bg-indigo-50').replace('border-slate-700', 'border-gray-200 hover:border-indigo-300 hover:bg-gray-50').replace('bg-white/5', 'bg-gray-50').replace('bg-[#111]', 'bg-white')">
                            
                            <span class="flex-shrink-0 w-5 h-5 rounded flex items-center justify-center text-[10px] font-bold border transition-colors mt-0.5"
                                  :class="estiloLetra(letra).includes('bg-blue') ? 'bg-indigo-600 border-indigo-600 text-white' : 'border-gray-200 bg-white text-gray-500 group-hover:border-indigo-300 group-hover:text-indigo-600'"
                                  x-text="letra"></span>
                                
                            <span class="text-sm text-gray-600 group-hover:text-gray-900 transition-colors"
                                x-text="obtenerTextoOpcion(letra)"></span>
                        </button>
                    </template>
                </div>
            </div>

            <!-- Next Button -->
            <div class="h-20 flex items-center justify-end mt-6">
                <button x-show="mostrarSiguiente" x-transition.opacity @click="siguientePregunta"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2.5 rounded-lg text-sm font-medium transition-all flex items-center gap-2 shadow-sm shadow-indigo-100">
                    Next Question &rarr;
                </button>
            </div>
        </div>

        <!-- VISTA: FIN -->
        <div x-show="vista === 'fin'" class="flex-1 flex flex-col items-center justify-center">
            <div class="w-full max-w-md text-center">
                <div class="w-12 h-12 bg-emerald-50 rounded-full flex items-center justify-center mx-auto mb-6 text-emerald-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
                </div>

                <h2 class="text-2xl font-semibold text-gray-900 mb-2">Assessment Complete</h2>
                <p class="text-gray-500 text-sm mb-10">Performance Summary</p>

                <div class="relative w-40 h-40 mx-auto mb-10">
                    <canvas id="chartResultados"></canvas>
                    <div class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none">
                        <span class="text-3xl font-bold text-gray-900" x-text="`${porcentajeAcierto}%`"></span>
                        <span class="text-[10px] text-gray-500 uppercase tracking-widest">Score</span>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-8 border-t border-b border-gray-200 py-6">
                    <div>
                        <p class="text-2xl font-bold text-gray-900" x-text="stats.correctas"></p>
                        <p class="text-[10px] text-gray-500 uppercase tracking-widest mt-1">Correct</p>
                    </div>
                    <div>
                        <p class="text-2xl font-bold text-gray-500" x-text="stats.incorrectas"></p>
                        <p class="text-[10px] text-gray-500 uppercase tracking-widest mt-1">Incorrect</p>
                    </div>
                </div>

                <button @click="volverAlMenu"
                    class="w-full bg-white hover:bg-gray-50 border border-gray-200 text-gray-700 py-3 rounded-lg text-sm font-medium transition-all">
                    Return to Dashboard
                </button>
            </div>
        </div>

    </div>
</body>
</html>
