<!DOCTYPE html>
<html lang="es" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#020617">
    <meta name="description" content="Plataforma de Estudio Profesional.">
    <title>TechCert Enterprise</title>

    <!-- Fuente Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- SCRIPTS (Simulados para este entorno) -->
    <script type="module" src="/src/app.js"></script>

    <style>
        [x-cloak] { display: none !important; }
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>

<body class="bg-slate-950 text-slate-200 antialiased min-h-screen flex flex-col selection:bg-indigo-500/30 selection:text-indigo-200">

    <!-- Main App Container -->
    <div x-data="app()" x-init="initApp()" @keydown.window="handleTeclado($event)"
        class="flex-1 flex flex-col max-w-6xl mx-auto w-full p-6 md:p-12 relative" x-cloak>

        <!-- TOAST -->
        <div x-show="toast.visible" 
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 translate-y-[-10px]" 
            x-transition:enter-end="opacity-100 translate-y-0"
            x-transition:leave="transition ease-in duration-200" 
            x-transition:leave-start="opacity-100 translate-y-0"
            x-transition:leave-end="opacity-0 translate-y-[-10px]"
            class="fixed top-6 left-1/2 -translate-x-1/2 z-50 px-4 py-2.5 rounded-lg shadow-lg border flex items-center gap-3 font-medium text-sm"
            :class="toast.tipo === 'error' ? 'bg-red-950/90 border-red-800 text-red-200' : 'bg-slate-900/90 border-slate-700 text-slate-200'">
            <span x-text="toast.tipo === 'error' ? '⚠️' : '✓'"></span>
            <span x-text="toast.mensaje"></span>
        </div>

        <!-- HEADER -->
        <header x-show="vista !== 'cargando'"
            class="mb-12 flex justify-between items-center border-b border-slate-800/50 pb-6">
            <div class="flex items-center gap-3">
                <div class="h-8 w-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold text-lg">T</div>
                <div>
                    <h1 class="text-xl font-bold text-white tracking-tight leading-none">
                        TechCert <span class="text-slate-500 font-medium">Enterprise</span>
                    </h1>
                </div>
            </div>

            <div x-show="auth.user" class="flex items-center gap-6">
                <div class="hidden md:flex flex-col items-end">
                    <p class="text-xs text-slate-500 font-medium uppercase tracking-wide">Usuario</p>
                    <p class="text-sm text-slate-200 font-semibold" x-text="nivelUsuario"></p>
                </div>
                <div class="h-9 w-9 rounded-full bg-slate-800 border border-slate-700 flex items-center justify-center text-sm font-medium text-slate-300">
                    US
                </div>
                <button @click="logout"
                    class="text-slate-500 hover:text-red-400 transition-colors text-sm font-medium"
                    title="Cerrar Sesión">
                    Salir
                </button>
            </div>
        </header>

        <!-- VISTA: LOADING -->
        <div x-show="vista === 'cargando'" class="flex-1 flex flex-col items-center justify-center">
            <div class="relative w-12 h-12 mb-6">
                <div class="absolute inset-0 border-2 border-slate-800 rounded-full"></div>
                <div class="absolute inset-0 border-2 border-t-indigo-500 rounded-full animate-spin"></div>
            </div>
            <p class="text-slate-500 font-medium text-sm animate-pulse" x-text="mensajeCarga"></p>
        </div>

        <!-- VISTA: LOGIN -->
        <div x-show="vista === 'login'" class="flex-1 flex flex-col items-center justify-center">
            <div class="w-full max-w-sm">
                <div class="text-center mb-10">
                    <h2 class="text-2xl font-bold text-white tracking-tight">Bienvenido</h2>
                    <p class="text-slate-500 text-sm mt-2">Plataforma de Certificación Técnica</p>
                </div>

                <form @submit.prevent="login" class="space-y-5">
                    <div>
                        <label class="block text-xs font-semibold text-slate-500 mb-2">EMAIL CORPORATIVO</label>
                        <input type="email" x-model="auth.email"
                            class="w-full bg-slate-900 border border-slate-800 rounded-lg px-4 py-2.5 text-white placeholder-slate-600 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none transition-all text-sm"
                            placeholder="nombre@empresa.com">
                    </div>
                    <div>
                        <label class="block text-xs font-semibold text-slate-500 mb-2">CONTRASEÑA</label>
                        <input type="password" x-model="auth.password"
                            class="w-full bg-slate-900 border border-slate-800 rounded-lg px-4 py-2.5 text-white placeholder-slate-600 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none transition-all text-sm"
                            placeholder="••••••••">
                    </div>
                    <button type="submit" :disabled="cargandoAuth"
                        class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-medium py-2.5 rounded-lg transition-all disabled:opacity-50 disabled:cursor-not-allowed mt-2 text-sm shadow-sm shadow-indigo-900/20">
                        <span x-show="!cargandoAuth">Iniciar Sesión</span>
                        <span x-show="cargandoAuth">Autenticando...</span>
                    </button>
                </form>

                <div class="mt-8 pt-8 border-t border-slate-800/50 text-center">
                    <button @click="loginAnonimo"
                        class="text-slate-500 hover:text-slate-300 text-sm font-medium transition-colors">
                        Acceder como Invitado &rarr;
                    </button>
                </div>
            </div>
        </div>

        <!-- VISTA: MENU -->
        <div x-show="vista === 'menu'" class="flex-1 flex flex-col justify-center max-w-5xl mx-auto w-full">
            <!-- Alert -->
            <div x-show="sesionGuardada" @click="recuperarSesion"
                class="mb-8 bg-slate-900 border border-indigo-500/20 p-4 rounded-lg flex items-center justify-between cursor-pointer hover:bg-slate-800 transition-all group">
                <div class="flex items-center gap-4">
                    <div class="h-2 w-2 bg-indigo-500 rounded-full animate-pulse"></div>
                    <div>
                        <h3 class="font-medium text-slate-200 text-sm">Sesión anterior disponible</h3>
                        <p class="text-xs text-slate-500">Continuar donde lo dejaste</p>
                    </div>
                </div>
                <div class="text-slate-500 group-hover:text-indigo-400 transition-colors text-sm">Reanudar &rarr;</div>
            </div>

            <div class="grid md:grid-cols-3 gap-4">
                <!-- Card: Estudio General -->
                <button @click="cargarPreguntas('nuevas')"
                    class="group bg-slate-900 border border-slate-800 hover:border-slate-700 p-6 rounded-xl text-left flex flex-col justify-between h-56 transition-all hover:shadow-lg hover:shadow-slate-900/50">
                    <div>
                        <div class="h-10 w-10 bg-slate-800 rounded-lg flex items-center justify-center mb-4 text-slate-400 group-hover:text-indigo-400 transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/></svg>
                        </div>
                        <h3 class="text-lg font-semibold text-white mb-2">Evaluación General</h3>
                        <p class="text-slate-500 text-sm">Banco completo de preguntas aleatorias.</p>
                    </div>
                    <div class="text-indigo-500 text-sm font-medium group-hover:translate-x-1 transition-transform flex items-center gap-2">
                        Iniciar <span class="text-lg leading-none">&rsaquo;</span>
                    </div>
                </button>

                <!-- Card: Sistemas (ATA) -->
                <div class="bg-slate-900 border border-slate-800 p-6 rounded-xl flex flex-col justify-between h-56">
                    <div>
                         <div class="h-10 w-10 bg-slate-800 rounded-lg flex items-center justify-center mb-4 text-slate-400">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/></svg>
                        </div>
                        <h3 class="text-lg font-semibold text-white mb-2">Módulos Específicos</h3>
                        <p class="text-slate-500 text-sm mb-4">Enfócate en un área técnica.</p>
                    </div>

                    <div class="relative">
                        <select x-model="ataSeleccionado"
                            @change="if(ataSeleccionado) cargarPreguntas(parseInt(ataSeleccionado))"
                            class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-sm text-slate-200 outline-none focus:border-indigo-500 cursor-pointer appearance-none hover:bg-slate-750 transition-colors">
                            <option value="">Seleccionar Módulo...</option>
                            <template x-for="ata in atas" :key="ata.id">
                                <option :value="ata.id" x-text="`${ata.id} - ${ata.nombre}`"></option>
                            </template>
                        </select>
                        <div class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-slate-500">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
                        </div>
                    </div>
                </div>

                <!-- Card: Fallos -->
                <button @click="cargarPreguntas('fallos')"
                    class="group bg-slate-900 border border-slate-800 hover:border-slate-700 p-6 rounded-xl text-left flex flex-col justify-between h-56 transition-all hover:shadow-lg hover:shadow-slate-900/50">
                    <div>
                        <div class="h-10 w-10 bg-slate-800 rounded-lg flex items-center justify-center mb-4 text-slate-400 group-hover:text-red-400 transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>
                        </div>
                        <h3 class="text-lg font-semibold text-white mb-2">Revisión de Errores</h3>
                        <p class="text-slate-500 text-sm">Practica tus puntos débiles.</p>
                    </div>
                    <div class="text-slate-400 group-hover:text-red-400 text-sm font-medium group-hover:translate-x-1 transition-transform flex items-center gap-2">
                        Comenzar Repaso <span class="text-lg leading-none">&rsaquo;</span>
                    </div>
                </button>
            </div>
        </div>

        <!-- VISTA: QUIZ -->
        <div x-show="vista === 'quiz'" class="flex-1 flex flex-col gap-8 max-w-4xl mx-auto w-full">

            <!-- Top Stats Bar -->
            <div class="grid grid-cols-4 gap-4 p-4 bg-slate-900 border border-slate-800 rounded-xl">
                <div class="text-center border-r border-slate-800 last:border-0">
                    <p class="text-xs text-slate-500 font-semibold uppercase tracking-wider mb-1">Total</p>
                    <p class="text-xl font-bold text-white" x-text="preguntas.length"></p>
                </div>
                <div class="text-center border-r border-slate-800 last:border-0">
                    <p class="text-xs text-slate-500 font-semibold uppercase tracking-wider mb-1">Aciertos</p>
                    <p class="text-xl font-bold text-emerald-500" x-text="stats.correctas"></p>
                </div>
                <div class="text-center border-r border-slate-800 last:border-0">
                    <p class="text-xs text-slate-500 font-semibold uppercase tracking-wider mb-1">Fallos</p>
                    <p class="text-xl font-bold text-red-500" x-text="stats.incorrectas"></p>
                </div>
                <div class="text-center">
                    <p class="text-xs text-slate-500 font-semibold uppercase tracking-wider mb-1">Racha</p>
                    <p class="text-xl font-bold text-indigo-500" x-text="stats.racha"></p>
                </div>
            </div>

            <!-- Question Card -->
            <div class="flex-1">
                <!-- Progress Line -->
                <div class="w-full bg-slate-900 h-1 rounded-full overflow-hidden mb-6">
                    <div class="bg-indigo-600 h-full transition-all duration-500 ease-out"
                        :style="`width: ${progresoPorcentaje}%`"></div>
                </div>

                <div class="flex justify-between items-center mb-6">
                    <span class="bg-slate-900 border border-slate-800 px-3 py-1 rounded text-xs font-bold text-slate-400"
                          x-text="`PREGUNTA ${preguntaActual?.numero || '...'}`"></span>
                    
                    <button @click="pausarQuiz"
                        class="text-slate-500 hover:text-white transition-colors text-xs font-medium">
                        PAUSAR EXAMEN
                    </button>
                </div>

                <h2 class="text-2xl font-bold text-white leading-snug mb-8"
                    x-text="preguntaActual?.texto"></h2>

                <div class="space-y-3">
                    <template x-for="letra in ['A', 'B', 'C', 'D']">
                        <button @click="responder(letra)" :disabled="bloqueado"
                            class="group w-full p-4 rounded-lg text-left border transition-all duration-200 flex items-start gap-4"
                            :class="claseBoton(letra)">
                            
                            <div class="flex-shrink-0 w-6 h-6 rounded flex items-center justify-center font-bold text-xs transition-colors mt-0.5"
                                :class="estiloLetra(letra)" x-text="letra"></div>
                                
                            <span class="text-sm md:text-base font-medium text-slate-300 group-hover:text-white transition-colors"
                                x-text="obtenerTextoOpcion(letra)"></span>
                        </button>
                    </template>
                </div>
            </div>

            <!-- Next Button -->
            <div class="h-16 flex items-center justify-end">
                <div x-show="mostrarSiguiente" x-transition.opacity>
                    <button @click="siguientePregunta"
                        class="bg-indigo-600 hover:bg-indigo-500 text-white px-6 py-3 rounded-lg font-medium shadow-lg shadow-indigo-900/20 flex items-center gap-2 transition-all">
                        <span>Siguiente</span>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- VISTA: FIN -->
        <div x-show="vista === 'fin'" class="flex-1 flex flex-col items-center justify-center text-center">
            <div class="w-full max-w-md bg-slate-900 border border-slate-800 p-8 rounded-xl shadow-xl">
                
                <div class="w-16 h-16 bg-emerald-500/10 rounded-full flex items-center justify-center mx-auto mb-6">
                    <svg class="w-8 h-8 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
                </div>

                <h2 class="text-2xl font-bold text-white mb-2">Sesión Finalizada</h2>
                <p class="text-slate-500 text-sm mb-8">Resumen de rendimiento</p>

                <div class="flex items-center justify-center gap-8 mb-8">
                    <div class="text-center">
                        <div class="text-3xl font-bold text-white" x-text="`${porcentajeAcierto}%`"></div>
                        <div class="text-xs text-slate-500 font-medium uppercase mt-1">Precisión</div>
                    </div>
                    <div class="h-10 w-px bg-slate-800"></div>
                    <div class="text-center">
                        <div class="text-3xl font-bold text-emerald-500" x-text="stats.correctas"></div>
                        <div class="text-xs text-slate-500 font-medium uppercase mt-1">Aciertos</div>
                    </div>
                </div>

                <button @click="volverAlMenu"
                    class="w-full bg-slate-800 hover:bg-slate-700 text-white py-3 rounded-lg font-medium transition-all border border-slate-700 text-sm">
                    Volver al Dashboard
                </button>
            </div>
        </div>

    </div>
</body>
</html>
